---
layout: default
---

<div class="wrapper" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="post">
        {% if post.url %}
        <a href="{{ post.url }}">
            <h1 itemprop="headline">{{ page.title }}</h1>
        </a>
        {% else %}
        <h1 itemprop="headline">{{ page.title }}</h1>
        {% endif %}
        <div class="post-data" itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d %Y" }}
        </div>
        {% if page.image %}
        <img itemprop="image" src="{{ page.image }}" alt="{{ page.title}}" style="display:none">
        {% endif %}
        <div itemprop="articleBody">
        {{ content }}
        </div>
    </div>
    <hr />
</div>
